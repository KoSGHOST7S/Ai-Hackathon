name: Build Extension

on:
  push:
    branches: [main]
    paths:
      - "apps/extension/**"
      - ".github/workflows/build-extension.yml"
  pull_request:
    paths:
      - "apps/extension/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm --filter extension install --frozen-lockfile

      - name: Build
        run: pnpm --filter extension build
        env:
          VITE_API_URL: https://api.assignmint.ai

      - name: Zip extension
        run: cd apps/extension/dist && zip -r ../assignmint-extension.zip .

      # Keep the artifact for PR builds (no release on PRs)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: assignmint-extension
          path: apps/extension/assignmint-extension.zip
          retention-days: 30

      # Publish/update the "latest" release on every main branch push
      - name: Release latest
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          body: "Latest build from main. Install by downloading and loading unpacked in Chrome."
          prerelease: false
          make_latest: true
          files: apps/extension/assignmint-extension.zip
