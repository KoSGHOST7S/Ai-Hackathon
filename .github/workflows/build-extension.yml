name: Build Extension

on:
  push:
    branches: [main]
    paths:
      - "apps/extension/**"
      - ".github/workflows/build-extension.yml"
  pull_request:
    paths:
      - "apps/extension/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm --filter extension install --frozen-lockfile

      - name: Build Chrome
        run: pnpm --filter extension build:chrome
        env:
          VITE_API_URL: https://api.assignmint.ai

      - name: Zip Chrome extension
        run: cd apps/extension/dist && zip -r ../chrome.zip .

      - name: Build Firefox
        run: pnpm --filter extension build:firefox
        env:
          VITE_API_URL: https://api.assignmint.ai

      - name: Zip Firefox extension
        run: cd apps/extension/dist && zip -r ../firefox.zip .

      # Keep the artifact for PR builds (no release on PRs)
      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome.zip
          path: apps/extension/chrome.zip
          retention-days: 30

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox.zip
          path: apps/extension/firefox.zip
          retention-days: 30

      # Publish/update the "latest" release on every main branch push
      - name: Release latest
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          body: "Latest build from main. Install by downloading and loading unpacked in Chrome."
          prerelease: false
          make_latest: true
          files: |
            apps/extension/chrome.zip
            apps/extension/firefox.zip
